<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>publish</title>
	<link rel="shortcut icon" href="http://www.yunxiao.com/favicon.ico">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/border.css">
</head>
<body>
<!-- 控制显示按钮 -->
<button class="button" >发布</button>
<!-- 遮罩层 -->
<div class="mask-layer">
<div class="publish">
	<!-- 选项部分 -->
		<div class="selector">
			<ul>
				<li class="discuss">讨论</li>
				<li class="inform">通知</li>
				<li class="work selected">作业</li>
			</ul>
		</div>
		<div class="publish-selector">
		<!-- publish-discuss -->
				<div class="publish-discuss">
					<form action="post">
							<textarea placeholder="这一刻要说的话....." class="discuss-content"></textarea>
							<a class="pic"><img src="images/qubiezhen24.png" alt="pictures">图片</a>
							<a class="fil"><img src="images/qubiezhen24.png" alt="accessory">附件</a>
							<button>发布</button>
						</form>
				</div>
		<!-- publish-inform -->
				<div class="publish-inform">
					<form action="post">
						<textarea placeholder="填写通知内容....." class="inform-content"></textarea>
						<a  class="pic"><img src="images/qubiezhen24.png" alt="pictures">图片</a>
						<a class="fil"><img src="images/qubiezhen24.png" alt="accessory">附件</a>
						<button>发布</button>

					</form>
				</div>
		<!-- publish-work -->
				<div class="publish-work">
					<form action="post" enctype="multipart/form-data">
						<textarea  class="work-name">作业名称:</textarea>
						<textarea  class="work-content">作业说明:</textarea>
						<a class="pic"><img src="images/qubiezhen24.png" alt="pictures">图片</a>
						<a class="fil"><img src="images/qubiezhen24.png" alt="accessory">附件</a>
						<a href="#"><img src="images/clock24.png" alt="submit-time">提交时间</a>
						<select name="date" id="date">
							<option value="1">2015年7月6日</option>
							<option value="2">2015年7月7日</option>
						</select>
					    <select name="time" id="time">
					    	<option value="1">08:00</option>
					    </select>
					    <button>发布</button>
					</form>
				</div>
		</div>
<!-- 上传图片 -->
	<div id="pictures"> 
	 	<img class="remove-pic" src="images/remove24.png" alt="">
	    <p>上传图片</p>
	    <hr/>
	    <div class="b_main"> 
		    <form action="post" enctype="multipart/form-data">
		    	
		    	<div class="upload-pictures" >
		    		 <img id="preview"> 
		    	     <img src="images/add24.png"  class="plus">
		    	     <input type="file" class="file"  id="8" multiple="multiple">
		    	     
		    	</div>
		    	<div class="upload-pictures">
		    		<img id="preview1">
		    	    <img src="images/add24.png" class="plus1">
		    	    <input type="file" class="file1" id="9">
		    	</div>
		    	<div class="upload-pictures">
		    		 <img id="preview2">
		    	    <img src="images/add24.png" class="plus2">
		    	    <input type="file" class="file2" id="10">
		    	</div>
		    </form>
		 	<br>
	 	</div>
		<div class="out"> 
		   <div class="in"></div> 
	    </div>
    </div>
<!-- 上传附件 -->
  <div id="files">
  	<img class="remove-file" src="images/remove24.png" alt="">
	    <p>上传附件</p>
	    <hr/>
		    <div class="b_main"> 
			    <form action="post" enctype="multipart/form-data">
			    	<div class="upload-pictures">
			    		 <img id="preview3"> 
			    	     <img src="images/add24.png" class="plus3">
			    	     <input type="file" class="file3" id="11" multiple="multiple">
			    	</div>
			    	<div class="upload-pictures">
			    		 <img id="preview4"> 
			    	    <img src="images/add24.png" class="plus4"><input type="file" class="file4">
			    	</div>
			    	<div class="upload-pictures">
			    		 <img id="preview5"> 
			    	    <img src="images/add24.png" class="plus5"><input type="file" class="file5">
			    	</div>
			    </form>
			 	<br>
		 	</div>
			<div class="out"> 
			   <div class="in"></div> 
		    </div>
  </div>
</div>
</div>	
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/publish.js"></script>
<!-- 	// <script type="text/javascript" src="js/upload.js"></script> -->
</body>
</html>
